<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a58d3a87fe.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="modal active">
        <div class="content">
            <div class="modal-header">
                <h4 class="modal-title">rules</h4>
                <button id="close-modal"><img src="images/icon-close.svg" alt="close"></button>
            </div>
            <div class="modal-body">
                <img class="modal-img" src="images/image-rules.svg" alt="rule-img">
            </div>
        </div>
    </div>
    <section class="heading">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="score">
                    <span>score</span>
                    <span id="score-number"></span>
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="container">
            <div class="content">
                <div class="options show">
                    <div class="first-two-options">
                        <div class="option" id="paper">
                            <div class="option-img">
                                <img src="images/icon-paper.svg" alt="paper">
                            </div>
                        </div>
                        <div class="option" id="scissors">
                            <div class="option-img">
                                <img src="images/icon-scissors.svg" alt="scissors">
                            </div>
                        </div>
                    </div>
                    <div class="last-option">
                        <div class="option" id="rock">
                            <div class="option-img">
                                <img src="images/icon-rock.svg" alt="rock">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result">
                    <div class="option" id="user">
                    </div>
                    <div class="result-text">
                    </div>
                    <div class="option" id="robot">
                    </div>
                </div>
                <div class="show-rules">
                    <button id="show-rules">
                        rules
                    </button>
                </div>
                <audio src="Winning-sound-effect.mp3" id="win-sound"></audio>
                <audio src="Challenge Lose Sound Effect.mp3" id="lose-sound"></audio>
            </div>
        </div>
    </section>
</body>

</html>
